<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.js"></script>
<div id="my_dataviz"></div>
<script>

var margin = {
    top: 10,
    right: 40,
    bottom: 30,
    left: 30
  };
 var width = 450 - margin.left - margin.right;
 var height = 400 - margin.top - margin.bottom;

var svG = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var dataSet = [
  [2, 136],
  [9, 105],
  [16, 92],
  [23, 113],
  [30, 181],
  [37, 105],
];

var xMax = d3.max(dataSet, d => d[0]);
var xMin = d3.min(dataSet, d => d[0]);
var xRange = xMax - xMin;
var xScale = d3.scaleLinear()
  .domain([xMin - (xRange / 10), xMax + (xRange / 10)])
  .range([0, width]);
svG.append('g')
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(xScale));

var yMax = d3.max(dataSet, d => d[1]);
var yMin = d3.min(dataSet, d => d[1]);
var yRange = yMax - yMin;
var yScale = d3.scaleLinear().domain([yMin - (yRange / 10), yMax + (yRange / 10)]).range([height, 0]);
svG.append('g').call(d3.axisLeft(yScale));

const line = d3.line().x(d => xScale(d[0])).y(d => yScale(d[1]));

svG.append("path")
  .data([dataSet])
  .attr("d", line)
  .style("fill", "none")
  .style("stroke", "steelblue")
  .style("stroke-width", "3px");

svG.selectAll("whatever")
  .data(dataSet)
  .enter()
  .append("circle")
    .attr("cx", d => xScale(d[0]))
    .attr("cy", d => yScale(d[1]))
    .attr("r", 5)
    .style("fill", d3.rgb(50, 60, 180));


</script>
